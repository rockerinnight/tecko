<section class="article-new-box pb-1">
  <div class="article-new-box__wrapper btn border w-100 text-left p-4">
    <input
      id="new-box-overlay"
      class="h-100 w-100 position-absolute"
      (focusout)="onFocusOut()"
    />
    <form [formGroup]="editorForm">
      <quill-editor
        formControlName="editorContent"
        [placeholder]="'Wanna share something today?'"
        [customToolbarPosition]="'bottom'"
        [debounceTime]="50"
        [minLength]="1"
        [maxLength]="500"
        [trimOnValidation]="true"
        (onContentChanged)="charCounter($event)"
      >
        <div quill-editor-toolbar>
          <span class="ql-formats">
            <button class="ql-bold" [title]="'Bold'"></button>
          </span>
          <span class="ql-formats">
            <select class="ql-align" [title]="'Alignment'">
              <option selected></option>
              <option value="center"></option>
              <option value="right"></option>
              <option value="justify"></option>
            </select>
            <select class="ql-align" [title]="'Alignment2'">
              <option selected></option>
              <option value="center"></option>
              <option value="right"></option>
              <option value="justify"></option>
            </select>
          </span>
        </div>
      </quill-editor>
    </form>
    <div
      class="
        article-submit
        text-primary
        position-absolute
        d-flex
        justify-content-between
        align-items-end
      "
    >
      <span>{{ contentLength }}</span>
      <button class="btn btn-primary px-4 py-2" (click)="onSubmit()">
        Tecko
      </button>
    </div>
  </div>
</section>
