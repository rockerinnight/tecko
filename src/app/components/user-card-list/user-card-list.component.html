<section class="user-list">
  <div class="user-list__wrapper btn border p-xl-2 p-1 w-100">
    <div class="h4 text-primary text-left pl-xl-3 pl-lg-2 pt-3">
      <span class="user-list__title">Popular Authors</span>
    </div>
    <app-user-card
      *ngFor="let user of userList"
      [user]="user"
      [layout]="'author'"
    ></app-user-card>
  </div>
</section>
