<section class="profile-card py-2">
  <div
    class="dropup w-100"
    [class.show]="onClick"
    (click)="toggleDropdown()"
    (focusout)="onClick = false"
  >
    <button
      class="
        profile-card__dropdown
        btn btn-outline-primary
        border
        w-100
        d-flex
        justify-content-xl-between justify-content-center
        align-items-center
      "
    >
      <div class="d-flex align-items-center">
        <button class="btn p-0" tabindex="-1">
          <img src="./../../../../assets/profile.jpg" alt="Profile Picture" />
        </button>
        <div class="d-flex flex-column ml-xl-2">
          <span
            class="
              profile-card__alias
              d-none d-xl-inline
              align-self-start
              font-weight-bold
            "
          >
            Linh Đoàn
          </span>
          <span
            class="profile-card__username d-none d-xl-inline align-self-start"
          >
            @rockerinnight
          </span>
        </div>
      </div>
      <i
        *ngIf="layout === 'sidenav'"
        class="fa fa-ellipsis-h d-none d-xl-inline"
      ></i>
      <i
        *ngIf="layout === 'search-box'"
        class="fa fa-times d-none d-xl-inline"
      ></i>
    </button>
    <button class="dropdown-menu w-100 bg-white" [class.show]="onClick">
      <a class="dropdown-item text-dark" routerLink="/">Settings</a>
      <a class="dropdown-item text-dark" routerLink="/">Log out</a>
    </button>
  </div>
</section>
